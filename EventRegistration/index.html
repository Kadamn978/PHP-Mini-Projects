    <div class="container">
        <div class="header">
            <p>Event Registration</p>
        </div>

        <form id="eventRegistrationForm" action="/PHP/CRUD_Operations.php" method="post">

            <!-- <form id="eventRegistrationForm" method="post"> -->

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email ID" required>

            <label for="phone">Phone No.</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone No." required>

            <label for="eventtype">Event Type</label>
            <select name="eventtype" id="eventtype" required>
                <option value="">Select Event</option>
                <option value="privateevent">Private</option>
                <option value="corporateevent">Corporate</option>
                <option value="communityevent">Community</option>
                <option value="otherevent">Other</option>
            </select>

            <label for="event">Event Name</label>
            <input type="text" id="event" name="event" placeholder="Event Name" required>

            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>

            <label for="eventtime">Event Time</label>
            <select name="eventtime" id="eventtime" required>
                <option value="">Select Time</option>
                <option value="morning">Morning (6am-10am)</option>
                <option value="afternoon">Afternoon (11am-3pm)</option>
                <option value="evening">Evening (4pm-7pm)</option>
                <option value="night">Night (8pm-12am)</option>
            </select>

            <label for="request">Comments</label>
            <textarea name="request" id="request" placeholder="Max 256 words"></textarea>

            <button class="button" id="submit" type="submit">Submit</button>
            <button class="button" id="reset" type="reset">Reset</button>

        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#eventRegistrationForm').submit(function (e) {
                e.preventDefault(); // Prevent the default form submission
                
                // Serialize the form data
                var formData = $(this).serialize();
                
                // AJAX request
                $.ajax({
                    url: '/PHP/CRUD_Operations.php',
                    type: 'POST',
                    data: formData, // Send the serialized form data
                    success: function (response) {
                        // Handle success response
                        $('.container').append('<div id="response">' + response + '</div>');
                    },
                    error: function (xhr, status, error) {
                        // Handle error
                        $('.container').append('<div id="response">Error: ' + error + '</div>');
                    }
                });
            });
        });
        
    </script>
